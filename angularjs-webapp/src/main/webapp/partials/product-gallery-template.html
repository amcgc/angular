<section class="gallery"
	ng-show="product.images.length > 0">
	<img ng-src="images/{{product.images[gallery.getCurrentImg()]}}"
		alt="{{product.name}} main image" />
	<ul class="list-inline thumbs">
		<li class="thumbnail" ng-repeat="image in product.images"><img
			ng-src="images/{{image}}" alt="{{product.name}} sub image" /></li>
	</ul>
</section>
