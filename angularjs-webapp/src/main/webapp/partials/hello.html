<h2>AngularJS Hello, World!</h2>
<!-- Angular Hello World example -->
<div class="row-fluid">
    <div class="span5">
        <label for="name-input">Name provided by user:</label>
        <input id="name-input" type="text" class="span8" ng-model="yourName" placeholder="Enter a name here">

        <h3>Hello {{yourName}}!</h3>

    </div>
</div>
