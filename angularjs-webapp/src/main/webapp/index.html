<?xml version="1.0" encoding="UTF-8"?>
<!--  HTML5 doctype -->
<!DOCTYPE html>
<!--  Runs store module when document loads -->
<html ng-app="storeModule">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/gemStore.css">
</head>


<body class="list-group">
	<!-- Semantically descriptive elements -->
	<header>
		<h1 class="text-center">Gems Store</h1>
	</header>
	<!--  attach controller to this element specifically: name, as keyword, alias used in Angular expressions  -->
	<main ng-controller="StoreController as storeAlias">
	<article class="list-group-item"
		ng-repeat="product in storeAlias.products"
		ng-hide="product.soldOut || !product.canPurchase">
		<h3>
			{{product.name}}
			<!-- Filter (ie. manipulate) model data via pipe within expressions | filter:options -->
			<em class="pull-right">{{product.price | currency}}</em>
		</h3>
		
		<product-gallery></product-gallery>
		
		<product-tabs></product-tabs>
		
		</section>
	</article>
	</main>

	<!--  Bootstrap is a jQuery plugin, so include -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!--  relative paths -->
	<script src="js/app.js"></script>
	<script src="js/store-directive-module.js"></script>

</body>
</html>
