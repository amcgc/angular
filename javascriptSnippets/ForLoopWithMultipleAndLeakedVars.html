<head>
Example of For Loops With Mutliple Vars

Vars in blocks are available within containing scope
</head>
<body>

<script>

(function() {
var someArray =[1,3,4,5,6,7,8,9,9,0,0,10];

for (var i=0, loopGuardParam=someArray.length; i<loopGuardParam; i++) {
	var InsideTheLoop = "abc";
	console.log(someArray[i]);
}

console.log("Beware vars in block available in local scope, i:" + i + ", loopGuardParam: " + loopGuardParam);
console.log("Are variables within the loop itself visible? " + (InsideTheLoop?"..yes" : "..NO!"));
})();


console.log("Same vars are not available when out of scope, i:" + i + ", loopGuardParam: " + loopGuardParam);

</script>
</body>
